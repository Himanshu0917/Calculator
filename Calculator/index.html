<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />

    <title>Calculator</title>
  </head>
  <body>
    <!-- <h1 class="text-center" style="color: aliceblue">Calculator</h1> -->
    <div class="class container flex flex-col items-center mx-auto m-w-20">
      <div class="class row">
        <div class="row">
          <input class="input" type="text" />
        </div>
        <button class="button glow-on-hover" style="width: 115px">AC</button>
        <button class="button glow-on-hover">DE</button>
        <!-- <button class="button glow-on-hover">NA</button> -->
        <button class="button glow-on-hover">/</button>
      </div>
      <div class="class row">
        <button class="button glow-on-hover">7</button>
        <button class="button glow-on-hover">8</button>
        <button class="button glow-on-hover">9</button>
        <button class="button glow-on-hover">*</button>
      </div>
      <div class="class row">
        <button class="button glow-on-hover">4</button>
        <button class="button glow-on-hover">5</button>
        <button class="button glow-on-hover">6</button>
        <button class="button glow-on-hover">-</button>
      </div>
      <div class="class row">
        <button class="button glow-on-hover">1</button>
        <button class="button glow-on-hover">2</button>
        <button class="button glow-on-hover">3</button>
        <button class="button glow-on-hover">+</button>
      </div>
      <div class="class row">
        <button class="button glow-on-hover">%</button>
        <button class="button glow-on-hover">0</button>
        <button class="button glow-on-hover">.</button>
        <button class="button glow-on-hover">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
